<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/bootstrap-4.3.1-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/fontawesome-free-5.9.0-web/css/all.min.css') }}">
    <script src="{{ url_for('static', filename='lib/jquery/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/popperJS/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.3.1-dist/js/bootstrap.min.js') }}"></script>

    <title>Sign Up</title>
</head>
<body>
        <div class="container">
        <div class="col-lg-4 offset-md-4 text-center">
            <img class="img-fluid" src="{{url_for('static', filename='logo.png')}}" style="height: 10em;"/>    
        </div>
    </div>

    <main class="login-form" style="padding-top: 3%;">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">Signup</div>
                        <div class="card-body">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div role="alert" class="alert-danger text-center">
                                    {{ messages[0] }}. Go to <a href="{{ url_for('do_login') }}">login page</a>.
                                </div>
                            {% endif %}
                            {% endwith %}
                            <form action="/signup" method="POST">
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" name="email" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Signup
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
